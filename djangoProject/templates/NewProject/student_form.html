{%  extends 'NewProject/base.html' %}

{%  block body %}
  {% if form %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
             <table>
                {{ form }}
            </table>
            <input type="submit" value="Create" style="margin-left: 100px;">
        </form>

    {% else %}
        <h2>{{ error }}</h2>
    {% endif %}
{% endblock %}
